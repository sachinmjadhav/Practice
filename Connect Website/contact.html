<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="wrapper">
    <!-- Navigation -->
    <div class="navi">
      <a href="index.html" target="_self">HOME</a>
      <a href="#">PRODUCTS</a>
      <a href="#">ABOUT US</a>
      <a href="#">JOIN US</a>
      <a href="#">CONTACT US</a>
      <br>
      <hr id="hr1">
    </div>
    <a class="link" href="index.html"><img src="img/link.png" width="25px" height="25px" alt="Link"></a>
    <a class="title" href="index.html"><img src="img/picture1.png" width="150px" height="25px" alt=""></a>
  </div>  <!-- Wrapper End -->

  <!-- Header Image -->
  <div class="header">
    <img class="header-dart" src="img/header-dart.jpg" alt="header-dart">
  </div>

  <!-- Content -->
  <div class="content">
    <h2>GIVE US A SHOUT</h2>
    <br>
    <p>Use the form below to drop us an e-mail. Old-fashioned phone calls work too ~ 1800.123.4567.</p>
  </div>

  <div class="form">
    <table>
      <tr>
        <td><input class="input" type="text" placeholder="First Name"></td>
        <td><input class="input" type="text" placeholder="Last Name"></td>
      </tr>
      <tr>
        <td><input class="input" type="text" placeholder="Email"></td>
        <td><input class="input" type="text" placeholder="Phone"></td>
      </tr>
      <tr>
        <td><input class="input" type="text" placeholder="Website"></td>
        <td><input class="input" type="text" placeholder="Company"></td>
      </tr>
      <tr>
        <td colspan="2"><textarea class="textarea" name="About" placeholder="Tell us about yourself" rows="12" cols="30"></textarea></td>
      </tr>
    </table>
    <button class="button" type="button" name="button">PRESS ME</button>
  </div>
  <div class="copy">
    <p>&copy; 2018 Connect Technologies, Inc.</p>
  </div>

  <hr id="hr2">

  <!-- Footer -->
  <div class="footer">
    <footer>
      <div class="footer-left">
        <a href="#"><img id="fb" src="img/fb.png" alt="FB"></a>
        <a href="#"><img id="twitter" src="img/twitter.png" alt="Twitter"></a>
        <a href="#"><img id="gplus" src="img/g+.png" alt="Google+"></a>
        <a href="#"><img id="insta" src="img/insta.png" alt="Instagram"></a>
      </div>

      <div class="footer-right">
        <a href="#">PRIVACY &nbsp; &nbsp;</a>
        <a href="#">PRODUCT TERMS OF SALE &nbsp; &nbsp;</a>
        <a href="#">TERMS OF SERVICE &nbsp; &nbsp;</a>
      </div>
    </footer>
  </div>     <!-- Footer End   -->
</body>
</html>
